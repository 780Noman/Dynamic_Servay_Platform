<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Survey Project{% endblock %}</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        .nav-wrapper {
            background-color: #26a69a; /* Teal */
        }

        .page-footer {
            background-color: #00796b; /* Darker Teal */
        }

        .btn {
            background-color: #26a69a; /* Teal */
        }

        .btn:hover {
            background-color: #00796b; /* Darker Teal */
        }

        .card-action a {
            color: #ffab40 !important; /* Amber */
        }

        {% block css %}
        {% endblock css %}
    </style>
</head>
<body>
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo center">Survey App</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/"><i class="material-icons left">home</i>Home</a></li>
                    <li><a href="{% url 'all_results' %}"><i class="material-icons left">assessment</i>Results</a></li>
                    <li><a href="/admin"><i class="material-icons left">settings</i>Admin</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="/"><i class="material-icons">home</i>Home</a></li>
            <li><a href="{% url 'all_results' %}"><i class="material-icons">assessment</i>Results</a></li>
            <li><a href="/admin"><i class="material-icons">settings</i>Admin</a></li>
        </ul>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Survey App</h5>
                    <p class="grey-text text-lighten-4">Your feedback is our treasure.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="/">Home</a></li>
                        <li><a class="grey-text text-lighten-3" href="{% url 'all_results' %}">Results</a></li>
                        <li><a class="grey-text text-lighten-3" href="/admin">Admin</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2025 Survey App
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);

            // Preloader
            window.addEventListener('load', function() {
                var preloader = document.querySelector('.preloader-wrapper');
                preloader.style.display = 'none';
            });
        });
    </script>
</body>
</html>
